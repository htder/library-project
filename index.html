<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <header><h1>Library</h1></header>
  <body>
    <div class="grid-container">
      <div class="card empty">
        <div class="circle">
          <div class="bar horizontal"></div>
          <div class="bar vertical"></div>
        </div>
      </div>
    </div>
    <div class="modal">
      <form id="form">
        <div class="model-content">
          <div class="form-field">
            <label>Title</label>
            <input
              type="text"
              placeholder="Title"
              name="bookTitle"
              class="focus"
              id="form-title"
              required
            />
            <small></small>
          </div>

          <div class="form-field">
            <label>Author</label>
            <input
              type="text"
              placeholder="Author"
              name="bookAuthor"
              required
              id="form-author"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label>Pages</label>
            <input
              type="text"
              placeholder="Number of Pages"
              name="bookPages"
              id="form-pages"
              required
            />
            <small></small>
          </div>

          <div class="form-field">
            <div class="read">
              <label>Read</label>
              <input type="checkbox" id="form-read" name="bookRead" />
            </div>
            <small></small>
          </div>

          <button type="submit" class="submit">Submit</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
